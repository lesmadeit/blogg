<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  {% load static %}
  <title> Blog</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->

  <link href="{%  static 'blogapp/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{%  static 'blogapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%  static 'blogapp/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{%  static 'blogapp/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{%  static 'blogapp/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{%  static 'blogapp/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS Files -->
  <link href="{%  static 'blogapp/css/variables.css' %}" rel="stylesheet">
  <link href="{%  static 'blogapp/css/main.css' %}" rel="stylesheet">
  



</head>

<body>

  

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% url 'index' %}" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>Blog</h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="{% url 'index' %}">Blog</a></li>
          <li><a href="{% url 'featured' %}">Featured</a></li>
          {% if request.user.is_authenticated %}

          <li><a href="{% url 'logout' %}">Sign Out</a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Sign In</a></li>
          <li><a href="{% url 'register' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav><!-- .navbar -->

      <div class="position-relative">
        <a href="https://web.facebook.com/young.leslee" class="mx-2"><span class="bi-facebook"></span></a>
        <a href="https://x.com/lesmadeit" class="mx-2"><span class="bi-twitter"></span></a>
        <a href="https://instagram.com/lesmadeit" class="mx-2"><span class="bi-instagram"></span></a>
        <i class="bi bi-list mobile-nav-toggle"></i>

        

      </div>

    </div>

  </header><!-- End Header -->

  <main id="main">

  {% block content %}
  {% endblock content %}

   

  </main><!-- End #main -->
  
  <!-- Vendor JS Files -->
  <script src="{%  static 'blogapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%  static 'blogapp/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{%  static 'blogapp/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{%  static 'blogapp/vendor/aos/aos.js' %}"></script>
  <script src="{%  static 'blogapp/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'blogapp/js/main.js' %}"></script>

</body>

</html>
